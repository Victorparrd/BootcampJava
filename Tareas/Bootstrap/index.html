<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <form class="row g-4">

            <div class="col-md-12">
                <label for="inputCuentaC" class="form-label">Cuenta Crédido</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">1234567</option>
                    <option value="2">5555555</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="inputCuenta" class="form-label">Número de Cuenta</label>
                <input type="text" class="form-control" id="inputCuenta">
            </div>
            <div class="col-md-2 text-center">
                <label class="form-check-label d-block mb-3" for="flexCheckDefault"
                    style="margin-top: 2px;">Guardar</label>
                <input class="form-check-input custom-checkbox" type="checkbox" value="" id="flexCheckDefault"
                    style="transform: scale(2.5);">
            </div>

            <div class="col-md-6">
                <label for="inputAlias" class="form-label">Alias</label>
                <input type="text" class="form-control" id="inputAlias">
            </div>

            <div class="col-6">
                <label for="inputAddress" class="form-label">Banco</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccionar</option>
                    <option value="1">Atlas</option>
                    <option value="2">BNF</option>
                    <option value="3">Familiar</option>
                    <option value="4">Itau</option>
                    <option value="5">Ueno</option>
                </select>
            </div>
            <div class="col-6">
                <label for="inputDenominacion" class="form-label">Denominacion</label>
                <input type="text" class="form-control" id="inputDenominacion">
            </div>

            <div class="col-6">
                <label for="inputTipoDoc" class="form-label">Tipo de documento</label>
                <select class="form-select" id="inputTipoDoc" aria-label="Default select example">
                    <option selected>Seleccionar</option>
                    <option value="1">Registro Único del Contribuyente</option>
                    <option value="2">Cédula de Identidad</option>
                    <option value="3">Personas No Residentes</option>
                    <option value="4">Personas Residentes</option>
                </select>
            </div>
            <div class="col-6">
                <label for="inputNumeroDoc" class="form-label">Número de Documento</label>
                <input type="text" class="form-control" id="inputNumeroDoc">

            </div>

            <div class="col-12">
                <label for="inputDomicilio" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="inputDomicilio">
            </div>
            <div class="col-12">
                <label for="inputLocalidad" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="inputLocalidad">
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-secondary" id="verificarBtn">Verificar</button>
            </div>
            
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
